<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceitos fundamentais</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"
        integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
        crossorigin="anonymous"></script>
</head>

<body>
    <h2>Aula 1</h2>
    <button hx-post="http://localhost:3000/post" hx-target="#result">Enviar POST</button>
    <div id="result"></div>

    <h2>Aula 2</h2>
    <button hx-put="http://localhost:3000/put" hx-target="#result-put">Enviar PUT</button>
    <div id="result-put"></div>

    <button hx-delete="http://localhost:3000/delete" hx-target="#result-delete">Enviar DELETE</button>
    <div id="result-delete"></div>
</body>

</html>
